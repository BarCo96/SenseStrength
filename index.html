<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyroscope Data Graph</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  canvas {
    max-width: 90%;
  }
  #permissionButton {
    margin-top: 20px;
    font-size: 16px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    outline: none;
  }
</style>
<script>
  let gyroData = [];
  let gyroChart;

  function handleOrientation(event) {
    const alpha = event.alpha;
    const beta = event.beta;
    const gamma = event.gamma;

    gyroData.push({ alpha, beta, gamma });

    if (gyroData.length > 100) {
      gyroData.shift();
    }

    updateChart();
  }

  function requestGyroscopePermission() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
            createChart();
          } else {
            console.error('Permission to access gyroscope data was denied.');
          }
        })
        .catch(console.error);
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
      createChart();
    }
  }

  function createChart() {
    const ctx = document.getElementById('gyroChart').getContext('2d');

    const data = {
      labels: Array.from({ length: gyroData.length }, (_, i) => i + 1),
      datasets: [
        {
          label: 'Alpha',
          data: gyroData.map(data => data.alpha),
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          fill: false
        },
        {
          label: 'Beta',
          data: gyroData.map(data => data.beta),
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          fill: false
        },
        {
          label: 'Gamma',
          data: gyroData.map(data => data.gamma),
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          fill: false
        }
      ]
    };

    const options = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Data Points'
          }
        }],
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Gyroscope Value'
          }
        }]
      }
    };

    gyroChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  }

  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('permissionButton').addEventListener('click', requestGyroscopePermission);
  });
</script>
</head>
<body>
<div style="width: 80%; max-width: 600px;">
  <canvas id="gyroChart"></canvas>
</div>
<button id="permissionButton">Request Gyroscope Permission</button>
</body>
</html>
