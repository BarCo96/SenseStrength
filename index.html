<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyroscope Data</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  #gyroData {
    font-size: 24px;
  }
</style>
</head>
<body>
<div id="gyroData">
  Waiting for gyro data...1111
</div>

<script>
  if ('Gyroscope' in window) {
    let gyro = new Gyroscope();

    gyro.addEventListener('reading', () => {
      document.getElementById('gyroData').innerHTML = `
        X: ${gyro.x.toFixed(2)}
        <br>
        Y: ${gyro.y.toFixed(2)}
        <br>
        Z: ${gyro.z.toFixed(2)}
      `;
    });

    gyro.start();
  } else {
    document.getElementById('gyroData').innerText = 'Gyroscope sensor not supported on this device.';
  }
</script>
</body>
</html>
