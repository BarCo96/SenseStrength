<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyroscope Data Graph</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  canvas {
    max-width: 90%;
  }
</style>
<script>
  // Initialize an empty array to store gyroscope data
  let gyroData = [];

  function handleOrientation(event) {
    const alpha = event.alpha;
    const beta = event.beta;
    const gamma = event.gamma;

    // Push the gyroscope data into the array
    gyroData.push({ alpha, beta, gamma });

    // If there are more than 100 data points, remove the oldest one
    if (gyroData.length > 100) {
      gyroData.shift();
    }

    // Update the chart with the new gyroscope data
    updateChart();
  }

  function requestGyroscopePermission() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
          } else {
            console.error('Permission to access gyroscope data was denied.');
          }
        })
        .catch(console.error);
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
    }
  }

  // Function to update the chart with gyroscope data
  function updateChart() {
    // Get the canvas element
    const ctx = document.getElementById('gyroChart').getContext('2d');

    // Define the data for the chart
    const data = {
      labels: Array.from({ length: gyroData.length }, (_, i) => i + 1),
      datasets: [
        {
          label: 'Alpha',
          data: gyroData.map(data => data.alpha),
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          fill: false
        },
        {
          label: 'Beta',
          data: gyroData.map(data => data.beta),
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          fill: false
        },
        {
          label: 'Gamma',
          data: gyroData.map(data => data.gamma),
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          fill: false
        }
      ]
    };

    // Define the options for the chart
    const options = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Data Points'
          }
        }],
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Gyroscope Value'
          }
        }]
      }
    };

    // Create the chart
    const gyroChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  }

  // Trigger permission request on page load
  document.addEventListener('DOMContentLoaded', function() {
    requestGyroscopePermission();
  });
</script>
</head>
<body>
  <div style="width: 80%; max-width: 600px;">
    <canvas id="gyroChart"></canvas>
  </div>
 </body>
</html>
