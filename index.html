<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyroscope Data</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #gyroData {
    font-size: 24px;
  }
  #permissionButton {
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    outline: none;
  }
</style>
<script>
  function handleOrientation(event) {
    const alpha = event.alpha;
    const beta = event.beta;
    const gamma = event.gamma;

    document.getElementById('gyroData').innerHTML = `
      Alpha: ${alpha.toFixed(2)}
      <br>
      Beta: ${beta.toFixed(2)}
      <br>
      Gamma: ${gamma.toFixed(2)}
    `;
  }

  function requestGyroscopePermission() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
          } else {
            console.error('Permission to access gyroscope data was denied.');
          }
        })
        .catch(console.error);
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
    }
  }

  // Trigger permission request on button click
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('permissionButton').addEventListener('click', requestGyroscopePermission);
  });
</script>
</head>
<body>
<div id="gyroData">
  Gyroscope data will appear here...
</div>
<button id="permissionButton">Request Gyroscope Permission</button>
</body>
</html>
